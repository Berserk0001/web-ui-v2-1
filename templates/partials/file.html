{{ define "file" }}
<h1 class="text-2xl font-bold"># {{ .Item.Name }}</h1>
<form class="py-3" action="/download" method="post" enctype="multipart/form-data" async-target="#download" async-push-state="false">
    <input type="hidden" name="resource-id" value="{{ .Resource.ID }}" />
    <input type="hidden" name="item-id" value="{{ .Item.ID }}" />
    <input type="hidden" name="_csrf" value="{{ .CSRF }}">
    <button type="submit" class="btn btn-accent btn-outline">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>Download [{{ .Item.Size | bitsForHumans }}]</button>
</form>
<div id="download"></div>
{{ if eq .Item.MediaFormat "video" }}
{{ else if eq .Item.MediaFormat "audio" }}
{{ else if eq .Item.MediaFormat "image" }}
{{ end }}
{{ end }}
