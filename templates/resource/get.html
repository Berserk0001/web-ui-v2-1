{{ define "head" }}
{{ if dev }}
<script src="{{ "dev/browse.js" | asset }}"></script>
{{ end }}
{{ end }}
{{ define "content" }}
{{ if .Item }}
<div id="file">
  {{ template "file" . }}
</div>
{{ end }}
{{ if and .Item .List }}
<div class="divider h-0"></div>
{{ end }}
{{ if .List }}
<div id="list">
{{ template "list" . }}
</div>
{{ end }}
{{ end }}
